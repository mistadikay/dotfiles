# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# reload config file by r
bind r source-file ~/.tmux.conf

# close pane by x without confirmation
bind-key x kill-pane

# mouse mode
set-window-option -g mouse on

# status bar
set -g status-bg black
set -g status-fg white
set -g status-attr bright
set -g status-right-length 40
set -g status-left-length 40

set -g status-left '#[fg=black,bright]#[fg=green]#[default]'
set -g status-right '#[fg=cyan] #(uptime | cut -d " " -f4-5 | cut -d"," -f1), #(node -v)/#(npm -v) #[fg=black,bright]#[fg=magenta]#(cut -d " " -f1-3 /proc/loadavg)'
