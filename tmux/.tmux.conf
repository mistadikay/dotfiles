# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix F3
bind-key F3 send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# reload config file by r
bind r source-file ~/.tmux.conf

# close pane by x without confirmation
bind-key x kill-pane

# mouse mode
set -gq mouse on

# key scrolling
setw -g mode-keys vi
set -g status-keys vi
bind-key -t vi-edit Up   history-up
bind-key -t vi-edit Down history-down

# mousr scrolling
bind-key -n WheelUpPane \
    if-shell -Ft= "#{?pane_in_mode,1,#{mouse_button_flag}}" \
        "send-keys -M; send-keys -M; send-keys -M" \
        "if-shell -Ft= '#{alternate_on}' \
            'send-keys Up Up Up' \
            'copy-mode -e'"

bind-key -n WheelDownPane \
    if-shell -Ft= "#{?pane_in_mode,1,#{mouse_button_flag}}" \
        "send-keys -M; send-keys -M; send-keys -M" \
        "if-shell -Ft= '#{alternate_on}' \
			'send-keys Down Down Down' \
			''"

# status bar
set -g status-bg black
set -g status-fg white
set -g status-attr bright
set -g status-right-length 40
set -g status-left-length 40
set -g status-left '#[fg=black,bright]#[fg=green]#[default]'
set -g status-right '#[fg=cyan] #(uptime | cut -d " " -f4-5 | cut -d"," -f1), #(node -v)/#(npm -v)#[fg=black,bright]#[fg=magenta]#(cut -d " " -f1-3 /proc/loadavg)'

# Restore last session
set -g @continuum-restore 'on'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
